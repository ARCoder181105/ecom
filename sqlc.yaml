version: "2"
sql:
  - schema: "db/migrate/migrations"
    queries: "db/migrate/queries"
    engine: "postgresql"
    gen:
      go:
        package: "database"
        out: "db/migrate/sqlc"
        overrides:
          # This is the "full name" of the type
          - db_type: "pg_catalog.numeric"
            go_type: "github.com/shopspring/decimal.Decimal"